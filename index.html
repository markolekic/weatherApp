<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Унесите град или државу..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Град • Држава</div>
                <div class="date">Дан • Датум</div>
            </section>
            <div class="current">
                <div class="temp"><span>°c</span></div>
                <div class="weather">Тренутно време</div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
